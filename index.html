<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Bantu Nilai E-rapor</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Font (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICON COMPONENTS ---
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Users = ({ className }) => <IconBase className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const BookOpen = ({ className }) => <IconBase className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const BarChart3 = ({ className }) => <IconBase className={className}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></IconBase>;
        const Plus = ({ className }) => <IconBase className={className}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>;
        const Trash2 = ({ className }) => <IconBase className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const FileSpreadsheet = ({ className }) => <IconBase className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></IconBase>;
        const X = ({ className }) => <IconBase className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const AlertTriangle = ({ className }) => <IconBase className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></IconBase>;
        const Lock = ({ className }) => <IconBase className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>;
        const ArrowRight = ({ className }) => <IconBase className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>;
        const LogOut = ({ className }) => <IconBase className={className}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></IconBase>;
        const Copy = ({ className }) => <IconBase className={className}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></IconBase>;
        const Check = ({ className }) => <IconBase className={className}><polyline points="20 6 9 17 4 12"/></IconBase>;

        // --- APLIKASI UTAMA (SmartGradeApp) ---
        const SmartGradeApp = ({ onLogout }) => {
            const [activeTab, setActiveTab] = useState('siswa'); 
            const [kkm, setKkm] = useState(75);
            
            const [confirmClearScores, setConfirmClearScores] = useState(false);
            const [confirmClearStudents, setConfirmClearStudents] = useState(false);
            const [copySuccess, setCopySuccess] = useState(false);

            const [students, setStudents] = useState([
                { id: 1, name: 'Ahmad Santoso' },
                { id: 2, name: 'Budi Pratama' },
                { id: 3, name: 'Citra Dewi' },
            ]);

            const [tpColumns, setTpColumns] = useState(['TP 1', 'TP 2', 'TP 3']);

            const [scores, setScores] = useState({
                1: { 0: 80, 1: 90, 2: 85 },
                2: { 0: 70, 1: 75, 2: 70 },
                3: { 0: 85, 1: 85, 2: 95 },
            });

            useEffect(() => {
                setConfirmClearScores(false);
                setConfirmClearStudents(false);
                setCopySuccess(false);
            }, [activeTab]);

            const processedData = useMemo(() => {
                return students.map(student => {
                    const rawScores = tpColumns.map((_, idx) => {
                        const val = scores[student.id]?.[idx];
                        return val !== undefined && val !== '' ? parseFloat(val) : null;
                    });

                    const validScores = rawScores.filter(s => s !== null);
                    const maxScore = validScores.length > 0 ? Math.max(...validScores) : null;
                    const minScore = validScores.length > 0 ? Math.min(...validScores) : null;

                    let hasAssignedMax = false;
                    let hasAssignedMin = false;

                    const scoresWithStatus = tpColumns.map((col, idx) => {
                        const val = rawScores[idx];
                        let status = '';
                        if (val !== null) {
                            if (val === maxScore && !hasAssignedMax) {
                                status = 'T';
                                hasAssignedMax = true;
                            } else if (val === minScore && !hasAssignedMin && val !== maxScore) {
                                status = 'R';
                                hasAssignedMin = true;
                            }
                        }
                        return { val: val, status: status };
                    });

                    const sum = validScores.reduce((a, b) => a + b, 0);
                    // UPDATED: Membulatkan ke bilangan bulat terdekat
                    const avg = validScores.length ? Math.round(sum / validScores.length) : 0;

                    return { ...student, scoresWithStatus, average: avg };
                });
            }, [students, scores, tpColumns]);

            // --- FUNCTION: SALIN HASIL (UPDATED) ---
            const handleCopyResults = () => {
                // UPDATED: Tidak menggunakan Header, langsung data saja
                
                // 1. Buat Isi Baris (HANYA Nilai Rapor + Status)
                const dataRows = processedData.map(s => {
                    // Ambil rata-rata (Nilai Rapor)
                    const nilaiRapor = s.average;
                    // Ambil status-status
                    const statuses = s.scoresWithStatus.map(d => d.status ?? "").join("\t");
                    return `${nilaiRapor}\t${statuses}`;
                }).join("\n");

                // 2. Teks Final
                const fullText = dataRows;

                // 3. Salin ke Clipboard dengan Fallback
                const fallbackCopyTextToClipboard = (text) => {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.left = "-9999px";
                    textArea.style.top = "0";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            setCopySuccess(true);
                            setTimeout(() => setCopySuccess(false), 2000);
                        } else {
                            alert("Gagal menyalin. Browser Anda mungkin membatasi akses clipboard.");
                        }
                    } catch (err) {
                        console.error('Fallback: Oops, unable to copy', err);
                        alert("Gagal menyalin otomatis.");
                    }
                    document.body.removeChild(textArea);
                }

                if (navigator.clipboard && window.isSecureContext) {
                     navigator.clipboard.writeText(fullText)
                        .then(() => {
                            setCopySuccess(true);
                            setTimeout(() => setCopySuccess(false), 2000);
                        })
                        .catch(err => {
                            fallbackCopyTextToClipboard(fullText);
                        });
                } else {
                    fallbackCopyTextToClipboard(fullText);
                }
            };

            const handlePasteStudents = (e, targetStudentId) => {
                const text = e.clipboardData.getData('text');
                const lines = text.split(/\r\n|\n|\r/).filter(n => n.trim() !== '');
                if (lines.length <= 1) return;
                e.preventDefault();
                let nextId = students.length > 0 ? Math.max(...students.map(s => s.id)) + 1 : 1;
                const currentIndex = students.findIndex(s => s.id === targetStudentId);
                if (currentIndex !== -1) {
                    const firstLine = lines[0];
                    const remainingLines = lines.slice(1);
                    const updatedCurrentStudent = { ...students[currentIndex], name: firstLine.trim() };
                    const newStudents = remainingLines.map(name => ({ id: nextId++, name: name.trim() }));
                    const before = students.slice(0, currentIndex);
                    const after = students.slice(currentIndex + 1);
                    setStudents([...before, updatedCurrentStudent, ...newStudents, ...after]);
                } else {
                    const newStudents = lines.map(name => ({ id: nextId++, name: name.trim() }));
                    setStudents([...students, ...newStudents]);
                }
            };

            const addStudent = () => {
                const newId = students.length > 0 ? Math.max(...students.map(s => s.id)) + 1 : 1;
                setStudents([...students, { id: newId, name: '' }]);
            };

            const updateStudentName = (id, newName) => {
                setStudents(students.map(s => s.id === id ? { ...s, name: newName } : s));
            };

            const deleteStudent = (id) => {
                setStudents(students.filter(s => s.id !== id));
                const newScores = { ...scores };
                delete newScores[id];
                setScores(newScores);
            };
            
            const handleClearAllStudents = () => {
                if (confirmClearStudents) {
                    setStudents([]);
                    setScores({});
                    setConfirmClearStudents(false);
                } else {
                    setConfirmClearStudents(true);
                    setTimeout(() => setConfirmClearStudents(false), 3000);
                }
            };

            const handlePasteScores = (e, startStudentIndex, startColIndex) => {
                e.preventDefault();
                const text = e.clipboardData.getData('text');
                if (!text) return;
                const rows = text.split(/\r\n|\n|\r/).filter(row => row.trim() !== '');
                const newScores = { ...scores };
                rows.forEach((rowStr, rIdx) => {
                    const targetStudentIndex = startStudentIndex + rIdx;
                    if (targetStudentIndex < students.length) {
                        const studentId = students[targetStudentIndex].id;
                        const cols = rowStr.split('\t');
                        if (!newScores[studentId]) newScores[studentId] = {};
                        cols.forEach((valStr, cIdx) => {
                            const targetColIndex = startColIndex + cIdx;
                            if (targetColIndex < tpColumns.length) {
                                const cleanVal = valStr.trim().replace(',', '.');
                                if (!isNaN(cleanVal) || cleanVal === '') {
                                newScores[studentId][targetColIndex] = cleanVal;
                                }
                            }
                        });
                    }
                });
                setScores(newScores);
            };

            const addTpColumn = () => {
                setTpColumns([...tpColumns, `TP ${tpColumns.length + 1}`]);
            };

            const removeTpColumn = (index) => {
                if (tpColumns.length <= 1) return;
                const newCols = tpColumns.filter((_, i) => i !== index);
                setTpColumns(newCols);
            };

            const updateScore = (studentId, colIndex, value) => {
                setScores(prev => ({ ...prev, [studentId]: { ...prev[studentId], [colIndex]: value } }));
            };

            const handleClearAllScores = () => {
                if (confirmClearScores) {
                    setScores({});
                    setConfirmClearScores(false);
                } else {
                    setConfirmClearScores(true);
                    setTimeout(() => setConfirmClearScores(false), 3000);
                }
            };

            const SidebarItem = ({ id, icon: Icon, label }) => (
                <button onClick={() => setActiveTab(id)} className={`w-full flex items-center gap-3 px-4 py-3 text-sm font-medium transition-colors rounded-lg mb-1 ${activeTab === id ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-600 hover:bg-slate-100'}`}>
                    <Icon className="w-5 h-5" />
                    {label}
                </button>
            );

            return (
                <div className="flex h-screen bg-slate-50 font-sans text-slate-800 overflow-hidden">
                    <div className="w-64 bg-white border-r border-slate-200 flex flex-col flex-shrink-0">
                        <div className="p-4">
                            <div className="mb-8 px-2 flex items-center gap-2 text-indigo-700 font-bold text-xl">
                                <BookOpen className="w-8 h-8" />
                                <span>GuruApp</span>
                            </div>
                            <nav>
                                <SidebarItem id="siswa" icon={Users} label="Data Siswa" />
                                <SidebarItem id="nilai" icon={FileSpreadsheet} label="Input Nilai" />
                                <SidebarItem id="laporan" icon={BarChart3} label="Rekapitulasi" />
                            </nav>
                        </div>
                        
                        <div className="mt-auto p-4 border-t border-slate-200">
                            <button 
                                onClick={onLogout}
                                className="w-full flex items-center gap-3 px-4 py-3 text-sm font-medium text-red-600 hover:bg-red-50 hover:text-red-700 rounded-lg transition-colors"
                            >
                                <LogOut className="w-5 h-5" />
                                Keluar
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 overflow-auto p-8 flex flex-col">
                        <div className="flex-1">
                            {activeTab === 'siswa' && (
                                <div className="max-w-4xl mx-auto">
                                    <div className="flex justify-between items-center mb-6">
                                        <h1 className="text-2xl font-bold text-slate-800">Data Siswa</h1>
                                        <div className="flex gap-2">
                                            {students.length > 0 && (
                                                <button onClick={handleClearAllStudents} className={`flex items-center gap-2 px-4 py-2 border rounded-lg text-sm transition-all ${confirmClearStudents ? 'bg-red-600 text-white border-red-600 animate-pulse' : 'bg-red-50 text-red-600 border-red-200 hover:bg-red-100'}`}>
                                                    {confirmClearStudents ? <><AlertTriangle className="w-4 h-4" /> Yakin Hapus?</> : <><Trash2 className="w-4 h-4" /> Hapus Semua</>}
                                                </button>
                                            )}
                                            <button onClick={addStudent} className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-sm"><Plus className="w-4 h-4" /> Tambah</button>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                        <div className="p-4 bg-indigo-50 border-b border-indigo-100 flex gap-3 text-sm text-indigo-800">
                                            <FileSpreadsheet className="w-5 h-5 flex-shrink-0 mt-0.5" />
                                            <div><strong>Fitur Paste Aktif:</strong> Salin kolom nama dari Excel, klik di input mana saja, lalu <strong>Ctrl+V</strong>.</div>
                                        </div>
                                        <div className="divide-y divide-slate-100 p-4 min-h-[300px]">
                                            {students.map((student, index) => (
                                                <div key={student.id} className="flex items-center gap-4 p-3 hover:bg-slate-50 group">
                                                    <span className="w-8 text-center text-slate-400 font-mono text-sm">{index + 1}</span>
                                                    <input type="text" value={student.name} onChange={(e) => updateStudentName(student.id, e.target.value)} onPaste={(e) => handlePasteStudents(e, student.id)} placeholder="Nama Siswa..." className="flex-1 bg-transparent border-none focus:ring-0 font-medium placeholder:text-slate-300" />
                                                    <button onClick={() => deleteStudent(student.id)} className="p-2 text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><Trash2 className="w-4 h-4" /></button>
                                                </div>
                                            ))}
                                            {students.length === 0 && (
                                                <div className="text-center py-12 text-slate-400"><p>Belum ada siswa.</p><button onClick={addStudent} className="text-indigo-600 font-medium hover:underline mt-2">Tambah Baris Pertama</button></div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'nilai' && (
                                <div className="max-w-[95%] mx-auto">
                                    <div className="flex justify-between items-center mb-6">
                                        <div>
                                            <h1 className="text-2xl font-bold text-slate-800">Input Nilai & Status Per TP</h1>
                                            <p className="text-slate-500 text-sm mt-1">Status <strong>'T'</strong> (Tertinggi) & <strong>'R'</strong> (Terendah).</p>
                                        </div>
                                        <div className="flex gap-2">
                                            {Object.keys(scores).length > 0 && (
                                                <button onClick={handleClearAllScores} className={`flex items-center gap-2 px-3 py-2 border rounded-lg text-sm transition-all ${confirmClearScores ? 'bg-red-600 text-white border-red-600 shadow-md' : 'bg-red-50 text-red-600 border-red-200 hover:bg-red-100'}`}>
                                                    {confirmClearScores ? <><AlertTriangle className="w-4 h-4" /> Yakin Hapus?</> : <><Trash2 className="w-4 h-4" /> Hapus Semua Nilai</>}
                                                </button>
                                            )}
                                            <button onClick={addTpColumn} className="flex items-center gap-2 px-3 py-2 bg-white border border-slate-300 rounded-lg text-sm hover:bg-slate-50"><Plus className="w-4 h-4" /> Tambah Kolom TP</button>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-x-auto">
                                        <table className="w-full text-sm text-left border-collapse">
                                            <thead className="bg-slate-50 text-slate-600 font-semibold border-b border-slate-200">
                                                <tr>
                                                    <th rowSpan="2" className="px-4 py-3 w-12 text-center border-r border-slate-200 bg-slate-100 sticky left-0 z-10">#</th>
                                                    <th rowSpan="2" className="px-4 py-3 min-w-[200px] border-r border-slate-200 bg-slate-100 sticky left-[48px] z-10">Nama Siswa</th>
                                                    <th colSpan={tpColumns.length} className="px-4 py-2 text-center border-r border-slate-200 bg-indigo-50 text-indigo-700">Input Nilai (Paste di sini)</th>
                                                    <th rowSpan="2" className="px-4 py-3 text-center border-r border-slate-200 bg-amber-50 text-amber-700 min-w-[80px]">Nilai Rapor</th>
                                                    <th colSpan={tpColumns.length} className="px-4 py-2 text-center bg-slate-100 text-slate-700">Status (Otomatis)</th>
                                                </tr>
                                                <tr>
                                                    {tpColumns.map((col, idx) => (
                                                        <th key={`in-${idx}`} className="px-2 py-2 w-24 text-center border-r border-slate-200 bg-white">
                                                            <div className="flex items-center justify-between gap-1">
                                                                <input value={col} onChange={(e) => { const newCols = [...tpColumns]; newCols[idx] = e.target.value; setTpColumns(newCols); }} className="w-full text-center font-semibold text-xs border-none p-0 focus:ring-0" />
                                                                <button onClick={() => removeTpColumn(idx)} className="text-slate-300 hover:text-red-400"><X className="w-3 h-3" /></button>
                                                            </div>
                                                        </th>
                                                    ))}
                                                    {tpColumns.map((col, idx) => (
                                                        <th key={`st-${idx}`} className="px-2 py-2 w-16 text-center text-xs text-slate-400 font-medium bg-slate-50 border-r border-slate-100">Sts {idx + 1}</th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {processedData.map((student, rIdx) => (
                                                    <tr key={student.id} className="hover:bg-slate-50">
                                                        <td className="px-4 py-2 text-center text-slate-400 bg-slate-50 sticky left-0 border-r border-slate-200">{rIdx + 1}</td>
                                                        <td className="px-4 py-2 font-medium text-slate-800 bg-slate-50 sticky left-[48px] border-r border-slate-200">{student.name}</td>
                                                        {student.scoresWithStatus.map((data, cIdx) => (
                                                            <td key={`val-${cIdx}`} className="p-0 border-r border-slate-100 relative">
                                                                <input type="text" value={data.val ?? ''} onChange={(e) => updateScore(student.id, cIdx, e.target.value)} onPaste={(e) => handlePasteScores(e, rIdx, cIdx)} className={`w-full h-full text-center py-2 outline-none focus:bg-indigo-50 transition-colors ${(data.val !== null && data.val < kkm) ? 'text-red-500 font-semibold' : 'text-slate-700'}`} />
                                                            </td>
                                                        ))}
                                                        {/* KOLOM NILAI RAPOR (RATA-RATA) */}
                                                        <td className="px-4 py-2 text-center font-bold text-amber-700 bg-amber-50 border-r border-slate-200">
                                                            {student.average}
                                                        </td>
                                                        {student.scoresWithStatus.map((data, cIdx) => (
                                                            <td key={`sts-${cIdx}`} className="px-2 py-2 text-center border-r border-slate-100 bg-slate-50/30">
                                                                {data.status === 'T' && <span className="inline-block w-6 h-6 leading-6 rounded bg-emerald-100 text-emerald-700 text-xs font-bold">T</span>}
                                                                {data.status === 'R' && <span className="inline-block w-6 h-6 leading-6 rounded bg-rose-100 text-rose-700 text-xs font-bold">R</span>}
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'laporan' && (
                                <div className="max-w-4xl mx-auto">
                                    <div className="flex justify-between items-center mb-6">
                                        <h1 className="text-2xl font-bold text-slate-800">Rekapitulasi (Preview Cetak)</h1>
                                        
                                        {/* TOMBOL SALIN HASIL */}
                                        <button 
                                            onClick={handleCopyResults} 
                                            className={`flex items-center gap-2 px-4 py-2 border rounded-lg text-sm transition-all font-medium
                                                ${copySuccess 
                                                    ? 'bg-emerald-600 text-white border-emerald-600' 
                                                    : 'bg-white text-slate-700 border-slate-300 hover:bg-slate-50'
                                                }`}
                                        >
                                            {copySuccess ? (
                                                <> <Check className="w-4 h-4" /> Berhasil Disalin! </>
                                            ) : (
                                                <> <Copy className="w-4 h-4" /> Salin Hasil </>
                                            )}
                                        </button>
                                    </div>

                                    <div className="bg-white p-8 rounded-xl shadow-sm border border-slate-200">
                                        <h2 className="text-center font-bold text-xl mb-6 uppercase border-b pb-4">Laporan Hasil Belajar</h2>
                                        <table className="w-full text-sm text-left border">
                                            <thead>
                                                <tr className="bg-slate-100">
                                                    <th className="border px-4 py-2">No</th>
                                                    <th className="border px-4 py-2">Nama Siswa</th>
                                                    {tpColumns.map((col, i) => <th key={i} className="border px-2 py-2 text-center">{col}</th>)}
                                                    <th className="border px-4 py-2 text-center bg-amber-50 text-amber-700">Nilai Rapor</th>
                                                    {tpColumns.map((col, i) => <th key={i} className="border px-2 py-2 text-center bg-slate-50 text-xs">Sts {i+1}</th>)}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {processedData.map((s, idx) => (
                                                    <tr key={s.id}>
                                                        <td className="border px-4 py-2 text-center">{idx + 1}</td>
                                                        <td className="border px-4 py-2">{s.name}</td>
                                                        {s.scoresWithStatus.map((d, i) => <td key={`v-${i}`} className="border px-2 py-2 text-center">{d.val ?? ''}</td>)}
                                                        <td className="border px-4 py-2 text-center font-bold text-amber-700 bg-amber-50">{s.average}</td>
                                                        {s.scoresWithStatus.map((d, i) => (
                                                            <td key={`s-${i}`} className="border px-2 py-2 text-center font-bold">
                                                                {d.status === 'T' ? <span className="text-emerald-600">T</span> : d.status === 'R' ? <span className="text-rose-600">R</span> : ''}
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}
                        </div>
                        <div className="mt-12 text-center text-xs text-slate-400 border-t border-slate-200 pt-6 pb-2">
                            Pengembang <a href="https://agungjnugraha.github.io/portofolio" title="ajnugraha apps" target="_blank" className="text-indigo-500 hover:underline">AJ Nugraha</a> @2025 | Dibuat dengan Gemini Ai
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [error, setError] = useState(false);

            const handleLogin = (e) => {
                e.preventDefault();
                if (passwordInput === '12345') {
                    setIsAuthenticated(true);
                } else {
                    setError(true);
                    setTimeout(() => setError(false), 2000);
                }
            };
            
            const handleLogout = () => {
                setIsAuthenticated(false);
                setPasswordInput(''); 
            };

            if (isAuthenticated) {
                return <SmartGradeApp onLogout={handleLogout} />;
            }

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md border border-slate-200">
                        <div className="text-center mb-8">
                            <div className="bg-indigo-600 w-12 h-12 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-md">
                                <BookOpen className="text-white w-6 h-6" />
                            </div>
                            <h1 className="text-2xl font-bold text-slate-800">Alat Bantu Nilai E-rapor</h1>
                            <p className="text-slate-500 mt-2">Silakan login untuk mengakses aplikasi</p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Password</label>
                                <div className="relative">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <Lock className="h-5 w-5 text-slate-400" />
                                    </div>
                                    <input 
                                        type="password" 
                                        value={passwordInput}
                                        onChange={(e) => setPasswordInput(e.target.value)}
                                        className={`block w-full pl-10 pr-3 py-3 border rounded-xl leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm transition-colors ${error ? 'border-red-300 focus:ring-red-500' : 'border-slate-300'}`}
                                        placeholder="Masukkan password disini"
                                    />
                                </div>
                                {error && <p className="mt-1 text-xs text-red-500 font-medium">Password salah. Silakan coba lagi.</p>}
                            </div>

                            <button type="submit" className="w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                Masuk Aplikasi <ArrowRight className="ml-2 w-4 h-4" />
                            </button>
                        </form>

                        <div className="mt-8 text-center text-xs text-slate-400">
                            Copyright @2025 <a href="https://agungjnugraha.github.io/portofolio" title="ajnugraha apps" target="_blank" className="text-indigo-600 hover:underline">AJ Nugraha</a>.
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
